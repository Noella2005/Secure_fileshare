<div class="modal fade" id="shareFileModal-{{ file.id }}" tabindex="-1" aria-labelledby="shareFileModalLabel-{{ file.id }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="shareFileModalLabel-{{ file.id }}">Share "{{ file.get_filename }}"</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="{% url 'share_file' file.id %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ share_form.username }}
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Share File</button>
                    </div>
                </form>
                <hr>
                <h6>Currently shared with:</h6>
                <ul class="list-group">
                    {% for user in file.shared_with.all %}
                        <li class="list-group-item">{{ user.username }}</li>
                    {% empty %}
                        <li class="list-group-item">Not shared with anyone.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
