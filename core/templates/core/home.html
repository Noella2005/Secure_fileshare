{% extends "base.html" %}
{% block title %}Welcome - SecureShare{% endblock %}

{% block content %}
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold"><i class="bi bi-shield-check text-primary"></i> Welcome to SecureShare</h1>
    <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">The safest way to share your files. Your data is encrypted end-to-end, ensuring only you and the people you choose can access it.</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="{% url 'register' %}" class="btn btn-primary btn-lg px-4 gap-3">Get Started</a>
            <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-lg px-4">Login</a>
        </div>
    </div>
</div>
{% endblock %}
